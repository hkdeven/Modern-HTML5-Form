<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Quote Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"  href="css/quote-form.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.min.js"></script>

    <script type="text/javascript">
    $(function() {

        /* validation method
        ------------------------------------------------------------------ */

        $( "#html-quote-form" ).validate({

            /* validation states + elements
            ------------------------------------------- */

            errorClass: "state-error",
            validClass: "state-success",
            errorElement: "em",

            /* validation rules
            ------------------------------------------ */

            rules: {
                firstname: {
                    required: true
                },
                lastname: {
                    required: true
                },
                useremail: {
                    required: true,
                    email: true
                },
                website: {
                    required: true,
                    url: true
                },
                language: {
                    required: true
                },
                upload1:  {
                    required: true,
                    extension:"jpg|png|gif|jpeg|doc|docx|pdf|xls|rar|zip"
                },
                mobileos:  {
                    required: true
                },
                comment:  {
                    required: true,
                    minlength: 30
                },
                mobile_phone: {
                    require_from_group: [1, ".phone-group"]
                },
                home_phone: {
                    require_from_group: [1, ".phone-group"]
                },
                password:{
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                repeatPassword:{
                    required: true,
                    minlength: 6,
                    maxlength: 16,
                    equalTo: '#password'
                },
                gender:{
                    required: true
                },
                languages:{
                    required: true
                },
                verification:{
                    required:true,
                    smartCaptcha:19
                },
                applicant_age: {
                    required: true,
                    min: 16
                },
                licence_no: {
                    required: function(element) {
                        return $("#applicant_age").val() > 19;
                    }
                },
                child_name: {
                    required: "#parents:checked"
                }

            },

            /* validation error messages
            ---------------------------------------------- */

            messages:{
                firstname: {
                    required: 'Required'
                },
                lastname: {
                  required: 'Required'
                },
                useremail: {
                    required: 'Enter email address',
                    email: 'Valid email address required'
                },
                website: {
                    required: 'Enter your website URL',
                    url: 'URL should start with - http://www'
                },
                language: {
                    required: 'Choose a language'
                },
                upload1:  {
                    required: 'Please browse a file',
                    extension: 'File format not supported'
                },
                mobileos:  {
                    required: 'Please select a mobile platform'
                },
                comment:  {
                    required: 'Oops you forgot to comment',
                    minlength: 'Enter at least 30 characters or more'
                },
                mobile_phone: {
                    require_from_group: 'Fill at least a mobile contact'
                },
                home_phone: {
                    require_from_group: 'Fill at least a home contact'
                },
                password:{
                    required: 'Please enter a password'
                },
                repeatPassword:{
                    required: 'Please repeat the above password',
                    equalTo: 'Password mismatch detected'
                },
                gender:{
                    required: 'Please choose specie'
                },
                languages:{
                    required: 'Select laguages spoken'
                },
                verification:{
                    required: 'Please enter verification code',
                    smartCaptcha: 'Oops - enter a correct verification code'
                },
                applicant_age: {
                    required: 'Enter applicant age',
                    min: 'Must be 16 years and above'
                },
                licence_no: {
                    required: 'Enter licence number'
                },
                child_name: {
                    required: 'Please enter your childs name'
                }

            },

            /* validation highlighting + error placement
            ---------------------------------------------------- */

            highlight: function(element, errorClass, validClass) {
                $(element).closest('.field').addClass(errorClass).removeClass(validClass);
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).closest('.field').removeClass(errorClass).addClass(validClass);
            },
            errorPlacement: function(error, element) {
               if (element.is(":radio") || element.is(":checkbox")) {
                  element.closest('.option-group').after(error);
               } else {
                  error.insertAfter(element.parent());
               }
            }

        });

    });

    </script>
</head>

<body>

	<div class="smart-wrap">
    	<div class="html-quote-form smart-container wrap-2">

            <form method="post" action="/" id="html-quote-form">
            	<div class="form-body">

                	<div class="frm-row">

                        <div class="colm colm3">

                            <div class="section">
                              <label for="website" class="field-label">Width *</label>
                                <label class="field">
                                    <input type="number" name="website" id="website" class="gui-input" placeholder="12345" autofocus required>
                                </label>
                            </div>

                            <div class="section">
                              <label for="website" class="field-label">Length *</label>
                                <label class="field">
                                    <input type="number" name="website" id="website" class="gui-input" placeholder="12345" required>
                                </label>
                            </div>

                            <div class="section">
                              <label for="website" class="field-label">Height *</label>
                                <label class="field">
                                    <input type="number" name="website" id="website" class="gui-input" placeholder="12345" required>
                                </label>
                            </div>

                        </div>

                        <div class="colm colm5">

                            <div class="section">
                              <label for="fullname" class="field-label"> First Name *</label>
                                <label class="field">
                                    <input type="text" name="fullname" id="fullname" class="gui-input" placeholder=" First Name" required>
                                </label>
                            </div>

                            <div class="section">
                              <label for="company" class="field-label">Last Name *</label>
                                <label class="field">
                                    <input type="text" name="company" id="company" class="gui-input" placeholder="Last Name" required>
                                </label>
                            </div>

                            <div class="section">
                              <label for="email" class="field-label">Email *</label>
                                <label class="field">
                                    <input type="email" name="email" id="email" class="gui-input" placeholder="Email" required>
                                </label>
                            </div>

                            <div class="section">
                            	<label for="likewebsite" class="field-label">Phone *</label>
                                <label class="field">
                                    <input type="tel" name="likewebsite" id="likewebsite" class="gui-input" placeholder="000-000-0000" required>
                                </label>
                            </div>

                        </div>

                        <div class="colm colm4">

                            <div class="section">
                              <label for="projectname" class="field-label">Company</label>
                                <label class="field">
                                    <input type="text" name="projectname" id="projectname" class="gui-input" placeholder="Company">
                                </label>
                            </div>

                            <div class="section">
                              <label for="website" class="field-label">Zipcode *</label>
                                <label class="field">
                                    <input type="number" name="website" id="website" class="gui-input" placeholder="12345" required>
                                </label>
                            </div>

                            <div class="section">
                            	<label for="budget" class="field-label">Time frame *</label>
                                <label class="field select">
                                  <select id="timeframe" name="LEADCF6" tabindex="13" required>
                                      <option value="" selected="selected" required>- select -</option>
                                      <option value="ASAP">ASAP</option>
                                      <option value="1-3 Months">1-3 Months</option>
                                      <option value="3-6 Months">3-6 Months</option>
                                      <option value="6-12 Months">6-12 Months</option>
                                      <option value="12+ Months">12+ Months</option>
                                    </select>
                                    <i class="arrow down"></i>
                                </label>
                            </div>

                             <div class="section">
                             	<label for="timeframe" class="field-label">Business type *</label>
                                <label class="field select">
                                  <select name="Industry" id="industry" tabindex="9" required>
                    										<option value="" selected="selected">- select -</option>
                    										<option value="Agricultural">Agricultural</option>
                    										<option value="Aviation">Aviation</option>
                    										<option value="Commercial">Commercial</option>
                    										<option value="Equestrian">Equestrian</option>
                    										<option value="Government/Military">Government/Military</option>
                    										<option value="Industrial">Industrial</option>
                    										<option value="Institutional/Church">Institutional/Church</option>
                    										<option value="Manufacturing">Manufacturing</option>
                    										<option value="Marina/Boat">Marina/Boat</option>
                    										<option value="Mining">Mining</option>
                    										<option value="Recreational">Recreational</option>
                    										<option value="Residential">Residential</option>
                    										<option value="Storage">Storage</option>
                    										<option value="Workshop">Workshop</option>
                    										<option value="Other">Other</option>
                    								</select>
                                    <i class="arrow down"></i>
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="frm-row">

                      <div class="colm colm3"></div>

                    	<div class="colm colm9">

                            <div class="section">
                            	<label for="details" class="field-label">Other information:</label>
                                <label class="field">
                                    <textarea class="gui-textarea" id="details" name="details"></textarea>
                                    <span class="input-hint"> <strong>Note:</strong> 3000 word maximum</span>
                                </label>
                            </div>

                        </div>

                    <div class="frm-row">

                      <div class="colm colm12">
                        <button type="submit" class="button btn-primary" style="float: right; margin-top: 15px;margin-top: 15px;">Get Your Quote</button>
                      </div>

                    </div>

                </div>
            </form>

        </div>
    </div>
</body>
</html>
